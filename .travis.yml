language: scala
sudo: required
dist: trusty
addons:
  apt:
    update: true

before_script:
  - git fetch --tags
jdk:
  - oraclejdk8

matrix:
  include:
    - scala: 2.10.6
      jdk: openjdk8
      script: sbt ++$TRAVIS_SCALA_VERSION! utestJVM/test utestJS/test

    - scala: 2.11.12
      env: CI_PUBLISH="true"
      before_script:
      - git fetch --tags
      - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
      sudo: required
      script: sbt ++$TRAVIS_SCALA_VERSION! utestJVM/test utestJS/test utestNative/test

    - scala: 2.12.4
      script: sbt ++$TRAVIS_SCALA_VERSION! utestJVM/test utestJS/test

    - scala: 2.13.0-M2
      script: sbt ++$TRAVIS_SCALA_VERSION! utestJVM/test utestJS/test

    - env: SCALAJS_VERSION="1.0.0-M3"
      script: sbt "+ utestJS/test"

# Taken from https://github.com/typelevel/cats/blob/master/.travis.yml
before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
after_success:
- "./bin/publishSigned-CI.sh"
